<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="boot.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-4 left_pane">
        <h2>Cities</h2>
        <ul class="nav nav-tabs" role="tablist">
          <li class="active" img-id="1">Delhi</li>
          <li img-id="2">Mumbai</li>
          <li img-id="3">Pune</li>
          <li img-id="4">Gurgaon</li>
          <li img-id="5">Bengaluru</li>
        </ul>
        <h2> Visited Cities</h2>
        <div class="visited">
        
        </div>
      </div>

      <div class="col-md-8">
        <div class="sform">
          <form role="form">
            <div class="form-group">
              <input type="text" name="search" placeholder="Search.."  class="cityName">
              <button type="submit"  class="btn btn-primary" id="search">Search</button>
            </div>
          </form>
        </div>
        <div class="right_pane">

        </div>
        <div class="area">

        </div>


    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script type="text/javascript" src="boot.js" ></script>
    <script type="application/json" src="city.json"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
